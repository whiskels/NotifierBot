spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    jpa:
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      show-sql: true
      hibernate:
        ddl-auto: update
    url: ${JDBC_DATABASE_URL}
  sql.init.mode: never
# TODO fix profiles to remove this property
  config.use-legacy-processing: true
common.timezone: Europe/Moscow
---
spring:
  profiles: demo
  profiles.include: telegram-common
  datasource:
    # PostgreSQL syntax is not recommended in general - see https://stackoverflow.com/a/24235439/13716599
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driverClassName: org.h2.Driver
